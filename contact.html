<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Tatiana's Blog Page</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1>My Blog Page</h1>
        <p>Random Thoughts by Tatiana</p>
        <!--Navbar-->
        <nav>
            <ul>
                <li><a title="navbar" href="index.html">Home</a></li>
                <li><a title="navbar" href="about.html">About</a></li>
                <li><a title="navbar" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2 class="contact-header">Contact Form</h2>
        <form class="contact-form">
            <div class="id">
                <div class="name">
                    <label for="name"> Name</label>
                    <input id="name" type="text">
                </div>
                <div class="email">
                    <label for="email"> Email Address</label>
                    <input id="email" type="email">
                </div>
            </div>
            <div class="reason">
                <label for="reason"> Reason for Contact</label>
                <input id="reason" list="reasons-for-contact">
                <datalist id="reasons-for-contact">
                    <option value="Saying hi"></option>
                    <option value="Looking for a contractor"></option>
                    <option value="Interested in an interview"></option>
                    <option value="Other - Please specify below"></option>
                </datalist>
            </div>
            <div class="comment">
                <label for="open-comment">Open Comment</label>
                <textarea id="open-comment" rows="5" cols="45"></textarea>
            </div>
            <div class="submit">
                <button type="submit">Submit Form</button>
            </div>
        </form>
    </section>

</body>
</html>
